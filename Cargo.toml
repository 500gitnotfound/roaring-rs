[package]
name = "roaring"
version = "0.7.0"
authors = ["Wim Looman <wim@nemo157.com>", "Kerollmops <kero@meilisearch.com>"]
description = "http://roaringbitmap.org: A better compressed bitset - pure Rust implementation "

documentation = "https://docs.rs/roaring-rs"
repository = "https://github.com/Roaringbitmap/roaring-rs"

readme = "README.md"
keywords = ["roaring", "data-structure", "bitmap"]
categories = ["data-structures"]
edition = "2018"

license = "MIT/Apache-2.0"

[dependencies]
bytemuck = "1.5.1"
byteorder = "1.0"
retain_mut = "0.1.2"

[dev-dependencies]
criterion = "0.3"
quickcheck = "0.9"
quickcheck_macros = "0.9"

[build-dependencies]
anyhow = "1.0"
bytes = "1.0"
convert_case = "0.4"
reqwest = { version = "0.11.3", features = ["blocking", "rustls-tls"], default-features = false }
zip = "0.5.12"

[[bench]]
name = "lib"
harness = false
